        <div class="container-fluid mt-3" id="landing-page">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tell us a little about yourself</h5>

                    <form>
                        <div class="form-group">
                            <label for="sexSelector">What is your sex?</label>
                            <select id="sexSelector" class="form-control">
                                <option>Male (AMAB)</option>
                                <option>Female (AFAB)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ageSelector">How old are you?</label>
                            <input class="form-control" id="ageSelector" type="number">
                        </div>

                        
                        <div class="form-group">
                            <label for="isFamily">Are you a part of a family of children and adults?</label>

                            <div class="input-group">
                                <div class="btn-group btn-group-toggle" id="isFamily" data-toggle="buttons">
                                    <label class="btn btn-outline-success">
                                        <input type="radio" id="isFamilyTrue" autocomplete="off"> Yes
                                    </label>

                                    <label class="btn btn-outline-danger">
                                        <input type="radio" id="isFamilyFalse" autocomplete="off"> No
                                    </label>
                                </div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="isVet">Are you a veteran?</label>

                            <div class="input-group">
                                <div class="btn-group btn-group-toggle" id="isVet" data-toggle="buttons">
                                    <label class="btn btn-outline-success" id="isVetTrue">
                                        <input type="radio" name="options"> Yes
                                    </label>

                                    <label class="btn btn-outline-danger" id="isVetFalse">
                                        <input type="radio" name="options"> No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-outline-primary float-right" id="formSubmit" type="button">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
