<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="true">

        <title>Resource Information</title>

        <!-- Web Icon-->
        <link rel="shortcut icon" type="image/ico" href="images/icon.ico">

        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <!-- Feather Icons -->
        <script src="https://unpkg.com/feather-icons"></script>

        <!-- style.css -->
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>

    <body>
        <!-- Main Container -->
        <div class="container-fluid mt-3 landing-swipe">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Tell us a little about yourself</h5>

                    <form>
                        <div class="form-group">
                            <label for="sexSelector">What is your sex?</label>
                            <select id="sexSelector" class="form-control">
                                <option>Male (AMAB)</option>
                                <option>Female (AFAB)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="ageSelector">How old are you?</label>
                            <input class="form-control" id="ageSelector" type="number">
                        </div>


                        <div class="form-group">
                            <label for="isFamily">Are you a part of a family of children and adults?</label>

                            <div class="input-group">
                                <div class="btn-group btn-group-toggle" id="isFamily" data-toggle="buttons">
                                    <label class="btn btn-outline-success">
                                        <input type="radio" id="isFamilyTrue" autocomplete="off"> Yes
                                    </label>

                                    <label class="btn btn-outline-danger">
                                        <input type="radio" id="isFamilyFalse" autocomplete="off"> No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="isVet">Are you a veteran?</label>

                            <div class="input-group">
                                <div class="btn-group btn-group-toggle" id="isVet" data-toggle="buttons">
                                    <label class="btn btn-outline-success" id="isVetTrue">
                                        <input type="radio" name="options"> Yes
                                    </label>

                                    <label class="btn btn-outline-danger" id="isVetFalse">
                                        <input type="radio" name="options"> No
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-outline-primary float-right" id="formSubmit" type="button">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>


        <!-- Main Container -->
        <div class="container-fluid" >
          <table class="table" >
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Provider name</th>
                <th scope="col">Service</th>
                <th scope="col">Phone Number</th>
              </tr>
            </thead>
            <tbody id="results">
            </tbody>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">business name n type of service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="container g-map">
                    therere is a map here
                 </div>
                 <div class="container">
                   <div class="row">
                     <div class="col-sm container uri-link">
                       <p>bus route</p>
                       <p>walking route</p>
                     </div>
                     <div class="col-sm container specs">
                       <p>Email</p>
                       <p>Street Address</p>
                       <p>Website</p>
                     </div>
                   </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="modal-call" lass="btn btn-primary">Call</button>
              </div>
            </div>
          </div>
        </div>


        <!-- Fix Icons -->
        <script>
            feather.replace();
        </script>

        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>

        <!-- Popper.js CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <!-- Bootstrap JS CDN -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <!-- Swipe.js -->
        <script src="vendor/scripts/swipe.min.js"></script>

        <!-- index.js -->
        <script src="scripts/config.js"></script>
        <script src="scripts/populate.js" async defer></script>
        <script src="scripts/index.js" async defer></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCDM3nXxXIBfPd78QnfFXCIFVMMCMdsLMA&callback=initMap"
          async defer></script>

    </body>
</html>
